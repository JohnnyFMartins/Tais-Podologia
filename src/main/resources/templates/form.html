<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tais Podologia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="social-nav">
        <ul>
            <li><a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </nav>
    <header>
        <div class="logo">
            <img src="/imagens/logo tais.jpg" alt="Logo Tais Podologia">
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/servicos">Serviços</a></li>
                <li><a href="/produtos">Produtos</a></li>
                <li><a href="/contato">Contato</a></li>
                <li><a href="/clienes">Clientes</a></li>
                <li><a href="/login"><i class="fas fa-user"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="container-cadastro">
                <form th:action="@{/cadastrar}" method="post" th:object="${user}">
					<h1>Cadastro</h1>
					<input type="text" placeholder="Nome" name="nome" th:field="*{nome}">
					<br><br>
					<input type="text" placeholder="Email" name="email" th:field="*{email}">
					<br><br>
					<div class="container-box">
					     <input type="tel" placeholder="Celular" name="celular" th:field="*{celular}">
					     <input type="cpf" placeholder="CPF" name="cpf" th:field="*{cpf}">
					 </div>
					 <br>
					 <input type="text" placeholder="Endereço" name="endereco" th:field="*{endereco}">
					 <br><br>
					 <div class="container-box">
					 	<input class="bairro" type="text" placeholder="Bairro" name="bairro" th:field="*{bairro}">
					 	<input type="text" placeholder="Cidade" name="cidade" th:field="*{cidade}">
					 </div>
					 <br>
					 <input type="password" id="password" placeholder="Senha" name="senha" th:field="*{senha}">
					 <br><br>
					 <button type="submit">Cadastrar</button>
				</form>
                                    
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Tais Podologia. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
